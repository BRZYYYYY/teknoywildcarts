<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teknoy Wildcarts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="./images/teknoy-wildcarts-logo.png" alt="Teknoy Wildcarts Logo" class="login-logo">
        </div>
        <h1 class="welcome-text">Welcome to Teknoy Wildcarts</h1>
        <form id="loginForm" class="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <label>Login As:</label>
                <div class="login-type">
                    <label><input type="radio" name="loginType" value="user" checked> User</label>
                    <label><input type="radio" name="loginType" value="admin"> Admin</label>
                </div>
            </div>
            <div class="form-group">
                <label for="idNumber">Enter your ID Number:</label>
                <input type="text" id="idNumber" placeholder="e.g., 12-3456-789" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
