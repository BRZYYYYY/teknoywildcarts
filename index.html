<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Teknoy Wildcarts</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="images/logo.png" alt="Teknoy Wildcarts Logo" class="login-logo">
        </div>
        <h1 class="welcome-text">Welcome to Teknoy Wildcarts</h1>
        
        <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginType">Login As:</label>
                    <div class="login-type">
                        <input type="radio" id="userLogin" name="loginType" value="user" checked>
                        <label for="userLogin">User</label>
                        <input type="radio" id="adminLogin" name="loginType" value="admin">
                        <label for="adminLogin">Admin</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="idNumber">Enter your ID Number</label>
                    <input type="text" id="idNumber" name="idNumber" placeholder="25-1234-56" required>
                    <span id="errorMsg" class="error">Invalid ID number</span>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>
