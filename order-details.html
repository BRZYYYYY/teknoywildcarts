<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <h1 class="logo">Teknoy Wildcarts</h1>
            </div>
            <div class="search-cart">
                <div class="user-section">
                    <span class="user-greeting" id="userGreeting"></span>
                    <button class="logout-btn" id="logoutButton" style="display: none;">Logout</button>
                </div>
            </div>
        </nav>
    </header>

    <h1>Order Details</h1>
    <div id="orderSummary"></div>
    <div id="userActions" class="user-actions" style="text-align: center; margin-top: 1rem;">
        <button id="markUserPaid" class="mark-user-paid-btn">Order Paid</button>
    </div>
    <div id="adminActions" class="admin-actions" style="display: none; text-align: center; margin-top: 1rem;">
        <button id="markPaid" class="mark-paid-btn">Mark as Paid</button>
        <button id="backToAdmin" class="back-to-admin-btn">Back to Admin Home</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
