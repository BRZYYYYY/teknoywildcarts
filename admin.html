<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Teknoy Wildcarts</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <h1 class="logo">Teknoy Wildcarts - Admin</h1>
            </div>
            <div class="search-cart">
                <div class="user-section">
                    <span class="user-greeting" id="userGreeting"></span>
                    <button class="logout-btn" id="logoutButton">Logout</button>
                </div>
            </div>
        </nav>
    </header>

    <section class="admin-section">
        <h2>Scan QR Code to View Orders</h2>
        <div class="scanner-container">
            <video id="video" width="100%" height="auto" autoplay></video>
            <canvas id="canvas" style="display: none;"></canvas>
        </div>
        <button id="startScanner" class="scanner-btn">Start Scanner</button>
        <button id="stopScanner" class="scanner-btn" style="display: none;">Stop Scanner</button>
        <div id="scannedOrders" class="scanned-orders"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
